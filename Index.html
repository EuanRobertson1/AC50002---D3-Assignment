<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Map with D3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script> 
  <link rel ="stylesheet" href = "css/styles.css">
</head>
<body>
  <h1>UK Towns & Cities</h1>

  <div class = "container">

    <div class = "map">

      <svg></svg>
    </div>
    
    <div class = "menu">

      <h1 class = "menuTitle">Map Options</h2>
      <button onclick ="loadTowns(n = returnSliderValue())">Reload Towns</button>
      <p class = "townNumber"></p>
      <input type = "range" class = "slider" id="townSlider" min = "1" max = "500" value = "250">
      <p class = "sliderValue">Value: <span id = "value"></span></p>
    </div>
</div>
  
  <script src="scripts/map.js"></script>
</body>
</html>
